<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        div {
            width: 300px;
            margin: 50px auto;
            border: 10px solid #000;
           /* margin-right: auto;
            margin-left: auto;*/
        }
    </style>
    <!-- auto값을 주면 자동으로 정렬이 된다. -->
    <!-- auto값을 주려면 width값도 추가해야함 -->
</head>
<body>
    <div style="margin-bottom: 100px">
        박스모델을 알아볼까요?
    </div>
    <div>
        박스모델을 알아볼까요?
    </div> 
</body>
</html>
