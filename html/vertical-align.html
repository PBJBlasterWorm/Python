<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verticalalign</title>
</head>
<!-- vertical-align: 수직 정렬 -->
<!-- baseline(기본값), sub, super, top, text-top, middle, bottom
, text-bottom이 있다. -->
<!-- sub: 부모 아래 첨자 기준으로 정렬 super: 부모 위 첨자 기준으로 정렬 -->
<!-- text-top: 부모 텍스트의 맨위(Ascender 제외), text-bottom: 부모 텍스트의 맨 아래(Descender 제외) -->
<!-- middle: 부모의 중앙에 위치, top: 부모의 맨위에 위치, bottom: 부모의 맨아래 위치 -->
<!-- px값 사용시 baseline을 기준으로 이동하며 음수값도 사용가능 -->
<!-- percent(%): line-height를 기준으로 내에서 이동하며 음수값 사용가능 -->
<style>
    div {
        vertical-align: 50px;
    }
</style>
<body>
    <div>
        하하하하하하하하<br>
        gkgkgkgkgk
    </div>
</body>
</html>
