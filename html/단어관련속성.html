<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어속성</title>
    <style>

    </style>
    <!-- white-space: 공백 관련 제어 -->
    <!-- normal(기본값): 공백과 개행을 무시하고 필요한경우 자동으로 줄바꿈 -->
    <!-- nowrap: 공백과 개행을 무시하고 자동 줄바꿈x -->
    <!-- pre: 공백과 개행을 표현하고 자동 줄바꿈x -->
    <!-- pre-line: 공백은 무시하되 개행만 표현, 자동줄바꿈 -->
    <!-- pre-wrap: 개행은 무시하되 공백만 표현, 자동줄바꿈 -->

    <!-- letter-spacing: 자간(글자사이)을 지정하는 속성 -->
    <!-- normal(기본값): 기본값, length: 길이만큼 자간지정, 음수 사용가능 -->

    <!-- word-spacing: 단어 사이의 간격을 조정 -->
    <!-- normal(기본값): 기본값, length: 길이만큼 단어사이 간격을 지정,음수 사용가능 -->

    <!-- word-break: 단어가 라인끝에 나올시 어떻게 처리할지 지정 -->
    <!-- normal(기본값): 기본값, 중단점은 공백이나 하이픈(-) -->
    <!-- break-all: 중단점은 음절, 모든 글자가 요소를 벗어나지 않고 개행 -->
    <!-- keep-all: 중단점은 공백이나 하이픈(-) -->

    <!-- word-wrap: 요소를 벗어난 단어의 줄바꿈을 지정 -->
    <!-- normal(기본값): 기본값, 중단점에서 개행 -->
    <!-- break-word: 모든 글자가 요소를 벗어나지 않고 강제로 개행 -->
</head>
<body>
    <div>

    </div>
</body>
</html>
