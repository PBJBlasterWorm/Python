<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS색상</title>
    <style>
        div {
            width:100%; height: 50px;
        }
    </style>
</head>
<!-- black: color names -->
<!-- #000000: hexadecimal colors 0에 가까워질수록 검정색을 나타내고 f에 가까워질수록 하얀색을 나타냄 -->
<!-- #000: hexadecimal colors -->
<!-- rgb(0,0,0): as rgb values (red,green,blue / 0~255) -->
<!-- rgba(0,0,0,1): (red,green,blue,alpha / 0~255, 0 or 1(0은 투명한 상태, 1은 완전한 색상, 소수점도 사용가능)) -->
<body>
    <section>
        <div style="background-color:rgba(255,0,0,1)"></div>
        <div style="background-color: rgba(0,255,0,1)"></div>    
        <div style="background-color: rgba(0,0,255,1)"></div>    
    </section>
</body>
</html>
