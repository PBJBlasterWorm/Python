<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=scale:1.0">
    <title>문서구조 선택자ㅏ</title>
    <style media="screen">
        div + span { color: red;}
    </style>
</head>
<!-- 기호없음 : 자손 선택자 -->
<!-- > : 자식 선택자 -->
<!-- + : 인접 형제 선택자 -->
<!-- 선택자를 조합해서 사용가능 -->
<body>
    <div>
        <h1><span>HTML</span>: Hyper Text Markup Languege</h1>
        <span>CSS는 문서를 꾸며줍니다.</span>
    </div>
    <span>Javascript는 문서를 동적으로 제어할 수 있습니다.</span>
    <p>HTML과 CSS와 JAVASCRIPT를 이용해서 멋진 웹 사이트를 제작할수 있습니다.</p>
</body>
</html>
