<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=scale:1.0">
    <title>form</title>
</head>
<body>
    <form action="/test.html">
    <h1>Form 관련 요소</h1>
    아이디: <input type="text" placeholder="영문으로만 써주세요"><br>
    비밀번호: <input type="password"><br>
    성별: 남자 <input type="radio" name="gender" checked> 여자 <input type="radio" name="gender"><br>
    취미: 영화감상 <input type="checkbox" name="hobboy">, 음악감상 <input type="checkbox" name="hobboy">, 독서 <input type="checkbox" name="hobboy"><br>
    프로필 사진 업로드: <input type="file"><br>
    사는 지역: <select>
        <option>서울</option>
        <option>경기</option>
        <option>강원</option>
        <option selected>제주</option>
    </select><br>
    자기소개: <textarea cols="30" rows="5" placeholder="자기소개를 해주세요"></textarea><br>
    <button type="submit">전송</button><br>
    <button type="reset">취소</button><br>
    <input type="button" value="등록"><br>
    <input type="reset" value="취소">
</form>
</body>
</html>
