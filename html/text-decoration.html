<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration</title>
    <style>
        .div1 {
            text-decoration: line-through;
        }
        #div2 {
            text-decoration: overline;
        }
        .div3 {
            text-decoration: none;
        }
        .div4 {
            text-decoration: underline;
        }
    </style>
    <!-- text-decoration: 텍스트를 장식하는 용어 -->
    <!-- none(기본값): 꾸밈x, underline: 밑줄로 꾸밈 -->
    <!-- overline: 윗줄로 꾸밈, line-through: 중간을 지나는 줄로 꾸밈 -->
</head>
<body>
    <div>
        <p class="div1">gkgkgkgkgkgkgk</p>
        <p id="div2">gkgkgkgkgkgkgk</p>
        <p class="div3">gkgkgkgkgkgkgk</p>
        <p class="div4">gkgkgkgkgkgkgk</p>
    </div>
</body>
</html>
