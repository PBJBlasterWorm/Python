<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=scale:1.0">
    <title>시멘틱 마크업3</title>
</head>
<!-- section: 문서, 어플리케이션의 일반적인 섹션 -->
<!-- time: 사람이 읽을수 있는 형태의 날짜와 시간 데이터를 정의할때 사용 -->
<!-- block level: 한 줄에 하나의 요소 표시(div, p, h) -->
<!-- inline level: 한 줄에 여러개의 요소 표시(span, a) -->
<!-- block과 inline은 서로 감쌀수 없다. -->
<body>
    <section>
        <h2>나의 목표</h2>
        <p>이 페이지는 섹션을 공부하기 위함이다.</p>
    </section>
    <section>
        <h2>진행 상황</h2>
        <p>아직 멀었지만 그래도 이전보단 많이 지식이 늘은것 같다.</p>
    </section>
    <section>
        <h2>결과 및 향후 계획</h2>
        <p>이 섹션은 프로젝트의 결과 및 향후 계획을 다룬다.</p>
    </section>
    <footer>
        <p>저자: 박병준......</p>
    </footer>
    <p>이번 콘서트는 <time datetime="2019-04-19T20:00:00">4월 19일 저녁 8시</time>부터 시작합니다</p>
</body>
</html>
