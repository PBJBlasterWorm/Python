<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <title>테이블</title>
    <style media="screen">
        td { border: 1px solid; width: 50px; height: 50px;}
    </style>
</head>
<body>
    <table>
        <caption>Monthly Savings</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2">Sum</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>January</td>
                <td rowspan="2">$100</td>
            </tr>
            <tr>
                <td>February</td>
            </tr>
            <tr>rid</tr>
        </tbody>
    </table>
</body>
</html>
