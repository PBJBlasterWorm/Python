<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=scale:1.0">
    <title>CSS 문법</title>
    <style media="screen">
        h1, h2, h3, h4, h5, h6 {
            color:aquamarine;
        }
        .pur {
            color: purple;
        }
        .un {
            text-decoration: underline;
        }
        .foo {
            color: purple;
            text-decoration: underline;
        }
        #rarar {
            color:aqua;
            font-size: 30px;
        }
    </style>
</head>
<!-- 선택자(selector), 속성(property), 값(value), 선언(declaration) -->
<!-- 선언부(declaration block), 규칙(rule set) -->
<!-- /* 내용 */ 주석 -->
<!-- 요소, class, id, 속성 선택자 -->
<body>
    <h1>하</h1>
    <h2>하</h2>
    <h3>ha</h3>
    <h4>haha</h4>
    <h5>hahaha</h5>
    <h6>hahahaha</h6>
    <dl>
        <dt class="pur">HTML</dt>
        <dd><span class="pur">HTML</span>은 문서의 구조를 나타냅니다.</dd>
        <dt class="un">CSS</dt>
        <dd><span class="un">CSS</span>는 문서의 표현을 나타냅니다.</dd>
        <dt class="foo">JS</dt>
        <dd><span class="foo">JS</span>는 응 알아서</dd>
        <dt><p id="rarar">zzzzzzzzzzzzzzzzzzzzzzzzzzzzzz</p></dt>
    </dl>
</body>
</html>
