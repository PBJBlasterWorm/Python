<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variant</title>
</head>
<!-- font-variant: 글꼴 변환 -->
<!-- normal: 기본 small-caps: 소문자를 작은 대문자로 변환 -->
<style>
    div {
        font-variant: small-caps;
    }
</style>
<body>
    <div>
        ABCDE<br>
        abcdeee
    </div>
</body>
</html>
