<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속</title>
    <style>
        * { color: red;}
        h1#page { color: gray;}
    </style>
    <!-- 박스 모델 관련 속성들은 상속x -->
    <!-- 상속된 값은 아무런 구체성도 없음(0,0,0,0) -->
</head>
<body>
    <h1 id="page">Hello, <em>CSS</em></h1>
</body>
</html>
