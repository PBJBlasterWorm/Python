<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=scale:1.0">
    <title>form</title>
</head>
<body>
    <form action="/test.html">
    <h1>Form 관련 요소</h1>
    아이디: <input type="text" placeholder="영문으로만 써주세요"><br>
    비밀번호: <input type="password"><br>
    성별: 남자 <input type="radio" name="gender" checked> 여자 <input type="radio" name="gender"><br>
    취미: 영화감상 <input type="checkbox" name="hobboy">, 음악감상 <input type="checkbox" name="hobboy">, 독서 <input type="checkbox" name="hobboy"><br>
    프로필 사진 업로드: <input type="file"><br>
    <input type="submit" value="전송"><br>
    <input type="reset" value="취소"><br>
    <input type="button" value="등록"><br>
    <input type="image" src="test.png" alt="test" width="100" height="50">
    <input type="progress" id="test">
</form>
</body>
</html>
