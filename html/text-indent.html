<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indent</title>
    <!-- text-indent: 들여쓰기 -->
    <!-- px, em등 고정수치로 지정가능, 음수가능 -->
    <!-- %: 부모 요소의 width를 기준으로 퍼센트로 지정 -->
    <style>
        div {
            text-indent: 500px;
        }
    </style>
</head>
<body>
    <div>
        하하하하하하
    </div>
</body>
</html>
