<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS박스모델</title>
    <style>
        div {
            border: 5px solid #000;
            padding: 30px;
            margin: 50px;
        }
    </style>
</head>
<!-- 박스영역은 contents, border, padding, margin이 있다. -->
<!-- contents: 요소의 내용, border: contents영역을 감싸는 테두리선 -->
<!-- padding: contents와 테두리선 사이의 여백 -->
<!-- margin: border 바깥쪽의 여백 -->
<body>
    <div>
        박스모델을 알아볼까요? 
    </div>
</body>
</html>
