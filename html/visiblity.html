<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>visiblit</title>
    <!-- visiblity: 요소를 어떻게 숨길것인지 결정할때 씀 -->
    <!-- visible(기본값): 화면에 표시 hidden: 화면에 표시하지 않음(공간은 차지) -->
    <!-- collapse: 셀 간의 경계를 무시하고 숨김(테이블 관련 요소에만 적용) -->
    <!-- display: none과의 차이는 none은 요소가 렌더링이 되지않으나 -->
    <!-- hidden은 요소가 보이지는 않으나 렌더링 자체는 되어 화면공간을 차지함 -->
</head>
<body>
    <div style="visibility: visible">
        하하하하하
    </div>
    <div style="visibility: hidden">
        하하하하하
    </div>
</body>
</html>
